{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Clean Blog - Start Bootstrap Theme</title>
    
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- Custom styles for this template -->
        <link href="{% static "css/clean-blog.min.css" %}" rel="stylesheet">
        <link href="{% static "css/global.css" %}" rel="stylesheet">
        {% block css %}{% endblock %}
    </head>
  <body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3 intro">
                {% include 'intro.html' %}
            </div>
        </div>
    </div>
    
    <hr>
    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.11.1/esm/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "js/clean-blog.min.js" %}"></script>
    {% block otherJS %}{% endblock %}
  </body>
</html>
